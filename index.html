<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button id="show-form">Save Event</button>
        <form id="event-form" style="display: none;">
            <input type="text" id="event" placeholder="Event" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <button type="submit">Save Event</button>
        </form>
        <button id="see-logs" style="display: none;">See Logs</button>
    </div>
    
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="numbers">
                <!-- Numbers from 1 to 12 with 12 at the top and 6 at the bottom -->
                <div class="number" style="transform: rotate(0deg) translateX(150px) rotate(0deg);">3</div>
                <div class="number" style="transform: rotate(30deg) translateX(150px) rotate(-30deg);">4</div>
                <div class="number" style="transform: rotate(60deg) translateX(150px) rotate(-60deg);">5</div>
                <div class="number" style="transform: rotate(90deg) translateX(150px) rotate(-90deg);">6</div>
                <div class="number" style="transform: rotate(120deg) translateX(150px) rotate(-120deg);">7</div>
                <div class="number" style="transform: rotate(150deg) translateX(150px) rotate(-150deg);">8</div>
                <div class="number" style="transform: rotate(180deg) translateX(150px) rotate(-180deg);">9</div>
                <div class="number" style="transform: rotate(210deg) translateX(150px) rotate(-210deg);">10</div>
                <div class="number" style="transform: rotate(240deg) translateX(150px) rotate(-240deg);">11</div>
                <div class="number" style="transform: rotate(270deg) translateX(150px) rotate(-270deg);">12</div>
                <div class="number" style="transform: rotate(300deg) translateX(150px) rotate(-300deg);">1</div>
                <div class="number" style="transform: rotate(330deg) translateX(150px) rotate(-330deg);">2</div>
            </div>
        </div>
        <div class="digital-watch">
            <div class="time-box year-box">
                <span id="year">0000</span>
            </div>
            <div class="time-box month-box">
                <span id="month">00</span>
            </div>
            <div class="time-box day-box">
                <span id="day">00</span>
            </div>
            <div class="day-text">
                <span id="day-name">Sunday</span>
            </div>
        </div>
        <div id="event-list" style="display: none;">
            <h2>Event Log</h2>
            <ul id="events"></ul>
        </div>
        
    </div>
    <div id="event-list" style="display: none;">
        <h2>Event Log</h2>
        <ul id="events"></ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
